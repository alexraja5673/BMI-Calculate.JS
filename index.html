<!doctype html>
<html>
<head>
	 <title> Toggle Button </title>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <style>
		 div{
			width:20%;
			height:270px;
			border:1px solid black;
			margin:70px 0 0 500px;
			
		 }
		 h3{
			font-size:28px;
			color:#0045f3;
			text-shadow:2px 2px #004079;
			margin-left:50px;
		 }
		 input{
			 width:80%;
			 padding:4px;
			 margin:5px 0 0 30px;
			 margin-bottom:20px;
		 }
		 
		 button{
			 margin-left:100px;
			 width:30%;
			 border:none;
			 border-radius:30px;
			 height:30px;
			 color:#0045f3;
			 
		 }
		 label{
			 margin-left:10px;
		 }
		 
		 
	 </style>
	 
</head>
<body>
	 <div>
     <h3> BMI Calculate </h3>
	<form>
		 <label for="ht">Enter your Height</label>
		 <input id="ht" type="text"><br>
		 <label for="wt">Enter your Weight</label>
		 <input id="wt" type="text"><br>
		 <button> Submit </button><br>
		 <span id="print"></span>
	</form>
	</div>
	
    <script src="main.js">
		
	 </script>
		
				
	
</body>
</html>
